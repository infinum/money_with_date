name: CI

on:
  push:

env:
  BUNDLE_GEMFILE: Gemfile_test

jobs:
  lint:
    runs-on: ubuntu-latest
    name: rake rubocop
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: Run rubocop
      run: bundle exec rake rubocop
  test:
    runs-on: ubuntu-latest
    env:
      MONEY_VERSION: ${{ matrix.money }}
      MONEY_RAILS_VERSION: ${{ matrix.money_rails }}
      RAILS_VERSION: ${{ matrix.rails }}
    name: 'rake "spec:unit[${{ matrix.money }},${{ matrix.money_rails }},${{ matrix.rails }}]" (Ruby ${{ matrix.ruby }})'
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6', '2.7', '3.0', '3.1']
        money: ['6.14.0', '6.14.1', '6.16.0']
        money_rails: ['1.15.0']
        rails: ['5.2.8.1', '6.0.6', '6.1.7', '7.0.4']
        exclude:
          - ruby: '3.0'
            rails: '5.2.8.1'
          - ruby: '3.1'
            rails: '5.2.8.1'
          - ruby: '2.6'
            rails: '7.0.4'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run specs
      run: bundle exec rake "spec:unit[${{ matrix.money }},${{ matrix.money_rails }},${{ matrix.rails }}]"
  test_money:
    runs-on: ubuntu-latest
    env:
      MONEY_VERSION: ${{ matrix.money }}
    name: 'rake "spec:money[${{ matrix.money }}]" (Ruby ${{ matrix.ruby }})'
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6', '2.7', '3.0']
        money: ['6.14.0', '6.14.1', '6.16.0']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run money specs
      run: bundle exec rake "spec:money[${{ matrix.money }}]"
  test_money_rails:
    runs-on: ubuntu-latest
    env:
      MONEY_RAILS_VERSION: ${{ matrix.money_rails }}
    name: 'rake "spec:money_rails[${{ matrix.money_rails }}]" (Ruby ${{ matrix.ruby }})'
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6', '2.7', '3.0', '3.1']
        money_rails: ['1.15.0']
        mongodb: ['4.4']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: ${{ matrix.mongodb }}
    - name: Run money rails specs
      run: bundle exec rake "spec:money_rails[${{ matrix.money_rails }}]"
